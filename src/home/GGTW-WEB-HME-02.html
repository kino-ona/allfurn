@@include('../inc/pagehead.inc',{
  "pagetitle":" | Home",
  "webroot":".."
  })
  </head>
  
  <body>
    <div class="skipnavigation"><a href="#container">skip to container</a></div>
    <div id="wrap">
      @@include('../inc/header.inc',{
      "webroot":"..",
      "headertype":""
      })
  
      <div id="container" class="container">
        <div class="inner__full">
          <div id="eventkvSwipe" class="eventkeyvisual swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#">
                  <p class="event__banner" style="background-image:url(/assets/images/temp/banner_event.png)"></p>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <p class="event__banner" style="background-image:url(/assets/images/temp/banner_event.png)"></p>
                </a>
              </div>
            </div>
            <div class="swiper-util">
              <div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
            <div class="swiper-button-wrap">
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
  
        <div class="inner">
          <div style="display:flex;align-items: center;justify-content: center;width:100%;height:500px;text-align: center;font-size: 30px;">
            비로그인 화면
          </div>
        </div>
  
      </div>
  
      @@include('../inc/footer.inc',{
      "webroot":".."
      })

      <script>
        var swiper = new Swiper('#eventkvSwipe', {
          autoplay: {
            delay: 3000,
          },
          loop: true,
          slidesPerView: 1,
          spaceBetween: 0,
          paginationClickable: true,
          keyboard: true,
          speed: 400,
          pagination: {
            el: '#eventkvSwipe .swiper-pagination',
            type: 'fraction',
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
  </body>
  
  </html>
