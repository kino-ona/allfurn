<body>
  <div class="skipnavigation"><a href="#container">skip to container</a></div>
  <div id="wrap">
    @@include('../inc/header.inc',{
    "webroot":"..",
    "headertype":"headertype__none"
    }) 

    <div id="container" class="container">
      <div class="sub-member sub-member__LGI-01">
        <div class="inner__center">
          <div class="login">
            <h1 class="head__logo"><span class="a11y">All FURN</span></h1>
            <div class="login__inputs">
              <label class="textfield__inputlabel" for="LGI-01_loginId">아이디</label>
              <input type="text" id="LGI-01_loginId" class="textfield__input textfield__input--gray" placeholder="아이디를 입력해주세요." />
              <label class="textfield__inputlabel" for="LGI-01_loginPassWord">비밀번호</label>
              <input type="text" id="LGI-01_loginPassWord" class="textfield__input textfield__input--gray" placeholder="비밀번호를 입력해주세요." />
            </div>
            <div class="login__notice">
              <ul>
                <li>도소매 및 일반 회원은 가입 시 입력한 이메일을 아이디로 입력해주세요.</li>
                <li>직원 계정은 대표 계정에게 전달받은 아이디를 입력해주세요.</li>
              </ul>
            </div>
            <div class="button-wrap">
              <button type="button" class="button button--solid" disabled="">로그인하기</button>
              <button type="button" class="button button--blank-gray">올펀 가입하기</button>
            </div>
            <ul class="link-button-wrap">
              <li><a href="#" type="button" class="link-button">비밀번호 재설정</a></li>
              <li><a href="#" type="button" class="link-button">서비스 이용 문의</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
